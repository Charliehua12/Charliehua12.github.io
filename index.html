<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zhenxiang Hua - 个人主页</title>
    <style>
        /* 基础样式 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #f9f9f9;
        }

        /* 顶部介绍区 */
        header {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 40px;
        }

        .profile-pic {
            width: 180px;
            height: 180px;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            background-color: #ddd; /* 图片未加载时的占位色 */
        }

        .info h1 {
            margin: 0;
            font-size: 2.2rem;
            color: #2c3e50;
        }

        .info p {
            margin: 5px 0;
            font-size: 1.1rem;
        }

        .links {
            margin-top: 15px;
        }

        .links a {
            margin-right: 15px;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }

        .links a:hover {
            text-decoration: underline;
        }

        /* 章节样式 */
        section {
            background: white;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 25px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        h2 {
            border-bottom: 2px solid #3498db;
            padding-bottom: 8px;
            color: #2c3e50;
            margin-top: 0;
        }

        ul {
            padding-left: 20px;
        }

        li {
            margin-bottom: 10px;
        }

        .pub-title {
            font-weight: bold;
            display: block;
        }

        .pub-authors {
            font-size: 0.95rem;
            color: #555;
        }

        .pub-venue {
            font-style: italic;
            color: #7f8c8d;
        }

        /* 标签样式 */
        .tag {
            display: inline-block;
            background: #ecf0f1;
            padding: 2px 10px;
            border-radius: 4px;
            font-size: 0.85rem;
            margin-right: 5px;
        }
